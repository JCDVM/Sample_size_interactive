<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Plotly Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        #plotly-graph {
            width: 80%;  /* Adjust width as needed */
            height: 80%; /* Adjust height as needed */
        }
    </style>
</head>
<body>
    <h1>My Interactive Plotly Plot</h1>
    <div id="plotly-graph"></div>

    <script>
        // Fetch the HTML file that contains the Plotly plot data
        fetch('power_3D_plot.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(html => {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;

                // Get the Plotly data and layout from the fetched HTML
                const plotDataScript = tempDiv.querySelector('script');
                if (!plotDataScript) {
                    throw new Error('No script tag found in power_3D_plot.html');
                }
                eval(plotDataScript.innerHTML);  // Execute the script to define `data` and `layout`

                // Render the plot
                Plotly.newPlot('plotly-graph', data, layout);
            })
            .catch(error => {
                console.error('Error fetching the plot:', error);
            });
    </script>
</body>
</html>
